<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="w-screen h-screen flex flex-col items-center justify-center text-left bg-[var(--light-Very-Light-Grayish-Blue)] bg-[url('./images/bg-mobile-light.jpg')] bg-no-repeat bg-contain md:bg-[url('./images/bg-desktop-light.jpg')]">    
    <form class="px-8 absolute top-11 md:top-24 md:w-2/5">
      <div class="mb-8">
        <h1 class="flex flex-row justify-between text-left text-3xl text-white font-bold md:text-5xl">T O D O<a id="mode"><img src="images/icon-moon.svg" alt="Icone em formato de um sol na cor branca"></a></h1>
      </div>
      <div class="flex flex-row items-center mb-6 p-3 bg-[var(--light-Very-Light-Gray)] rounded-[4px] relative cursor-pointer">
        <button type="submit" class="w-7 h-7 rounded-full border-[1px] border-[var(--light-Very-Light-Grayish-Blue)]"></button>
        <input type="text" placeholder="Create a new todo..." class=" text-black px-2 md:py-2" id="newTask">        
      </div>

      <div class="flex flex-col h-auto bg-[var(--light-Very-Light-Gray)] rounded-t-[4px] rounded-b-[4px]">
        <div id="taskComponent">
          <!-- <div class="flex flex-row items-center p-3 bg-[var(--light-Very-Light-Gray)] rounded-[4px] relative cursor-pointer border-b-[1px]">
            <div class="p-[1px] bg-[var(--light-Very-Light-Grayish-Blue)] rounded-full md:hover:bg-gradient-to-r from-[var(--primary-from)] to-[var(--primary-to)]">
              <input type="checkbox" class="w-7 h-7 rounded-full align-middle appearance-none outline-none cursor-pointer bg-[var(--light-Very-Light-Gray)] checked:bg-gradient-to-r from-[var(--primary-from)] to-[var(--primary-to)]" id="checkbox">
            </div>
            <label for="checkbox" class="px-2 text-[var(--light-Very-Dark-Grayish-Blue)] md:py-2">Teste</label>
            <img src="./images/icon-cross.svg" alt="Icone em formato de X" class="absolute right-4">
          </div> -->
        </div>
        <div class="flex flex-row items-center justify-between py-4">        
          <span class="ml-4 text-[var(--light-Dark-Grayis-Blue)]">1 items left</span>          
          <!-- desktop layout -->
          <div class="hidden md:block">            
            <span class="text-[var(--light-Dark-Grayis-Blue)] font-bold hover:text-[var(--light-Very-Dark-Grayish-Blue)]">All</span>
            <span class="px-4 text-[var(--light-Dark-Grayis-Blue)] font-bold hover:text-[var(--light-Very-Dark-Grayish-Blue)]">Active</span>
            <span class="text-[var(--light-Dark-Grayis-Blue)] font-bold hover:text-[var(--light-Very-Dark-Grayish-Blue)]">Completed</span>
          </div>
          <!-- end desktop layout  -->
          <span class="mr-4 text-[var(--light-Dark-Grayis-Blue)] hover:text-[var(--light-Very-Dark-Grayish-Blue)]">Clear Completed</span>
        </div>                
      </div> 
      <!-- mobile layout -->      
      <div class="footer-mobile mt-6 block md:hidden">             
        <div class="flex flex-row items-center justify-center text-center p-3 bg-[var(--light-Very-Light-Gray)] rounded-[4px]">
          <span class="text-[var(--light-Dark-Grayis-Blue)] font-bold hover:text-[var(--light-Very-Dark-Grayish-Blue)]">All</span>
          <span class="px-4 text-[var(--light-Dark-Grayis-Blue)]  font-bold hover:text-[var(--light-Very-Dark-Grayish-Blue)]">Active</span>
          <span class="text-[var(--light-Dark-Grayis-Blue)] font-bold hover:text-[var(--light-Very-Dark-Grayish-Blue)]">Completed</span>
        </div>
      </div>   
      <!-- end mobile layout -->

      <p class="text-center text-[var(--dark-Very-Dark-Grayish-Blue)] mt-10 mb-6">Drag and drop to reorder list</p>    
      <div class="text-[11px] text-center text-[var(--dark-Very-Dark-Grayish-Blue)]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devggui/todo-app">Guilherme Silva. (devggui)</a>.
      </div>
    </form>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
