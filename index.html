<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="w-screen h-2/6 bg-[url('./images/bg-desktop-dark.jpg')] bg-cover absolute"></div>  
  <div class="w-screen h-screen flex flex-col items-center justify-center text-left bg-[var(--dark-Very-Dark-Blue)]">    
    <div class="m-0 top-auto absolute w-1/3">
      <div class="mb-6">
        <h1 class="flex flex-row justify-between text-left text-4xl text-white">TODO<a id="mode"><img src="images/icon-sun.svg" alt="Icone em formato de um sol na cor branca"></a></h1>
      </div>
      <div class="flex flex-row items-center justify-center p-2 mb-6 bg-[var(--dark-Very-Dark-Desaturated-Blue)]">
        <input type="checkbox" name="create" id="checkbox" class="m-4">
        <input type="text" placeholder="Create a new todo..." class="w-full h-full" id="create">
      </div>
      <div class="flex flex-col bg-[var(--dark-Very-Dark-Desaturated-Blue)]">        
        <p class="m-2"><input type="checkbox" class="m-4">Create a ... alguma coisa</p>
        <p class="m-2"><input type="checkbox" class="m-4">Create a ... alguma coisa</p>
        <p class="m-2"><input type="checkbox" class="m-4">Create a ... alguma coisa</p>
        <p class="m-2"><input type="checkbox" class="m-4">Create a ... alguma coisa</p>
        <div class="flex flex-row items-center justify-center relative">        
          <p class="absolute left-0 ml-4">1 items left</p>
          <p>All</p>
          <p class="m-4">Active</p>
          <p>Completed</p>
          <p class="absolute right-0 mr-4">Clear Completed</p>
        </div>      
      </div>    
      <p class="text-center">Drag and drop to reorder list</p>    
      <div class="text-[11px] text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devggui/todo-app">Guilherme Silva. (devggui)</a>.
      </div>
    </div>
  </div>
</body>
</html>
