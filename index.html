<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="w-screen h-2/5 bg-[url('./images/bg-desktop-dark.jpg')] bg-cover absolute"></div>  
  <div class="w-screen h-screen flex flex-col items-center justify-center text-left bg-[var(--dark-Very-Dark-Blue)]">    
    <div class="m-0 top-24 absolute w-1/3 max-w-[600px] min-w-[400px]">
      
      <div class="mb-6">
        <h1 class="flex flex-row justify-between text-left text-4xl text-white font-bold">T O D O<a id="mode"><img src="images/icon-sun.svg" alt="Icone em formato de um sol na cor branca"></a></h1>
      </div>
      <div class="flex flex-row p-2 mb-6 bg-[var(--dark-Very-Dark-Desaturated-Blue)] rounded-[4px]">
        <label for="create" class="m-4 w-7 h-7 rounded-full border-[1px] border-[var(--dark-Dark-Grayish-Blue)]"></label>
        <input type="text" placeholder="Create a new todo..." class="bg-transparent" id="create">
      </div>

      <div class="flex flex-col bg-[var(--dark-Very-Dark-Desaturated-Blue)] rounded-t-[4px] rounded-b-[4px]">     
        <div class="flex flex-row items-center p-2 border-b-[1px] border-[var(--dark-Very-Dark-Grayish-Blue)]">          
          <div id="checkbox-icon1" class="m-4 w-7 h-7 rounded-full border-[1px] border-[var(--dark-Dark-Grayish-Blue)] cursor-pointer">            
          </div>
          <p>Create a ... alguma coisa</p>
        </div>     
                 
      
        <div class="flex flex-row items-center justify-between pb-4 pt-4">        
          <span class="ml-4 mr-6 hover:text-[var(--dark-Light-Grayish-Blue)]">1 items left</span>
          <span>All</span>
          <span class="">Active</span>
          <span>Completed</span>
          <span class="mr-4 ml-6 hover:text-[var(--dark-Light-Grayish-Blue)]">Clear Completed</span>
        </div>  

      </div>    
      <p class="text-center text-[var(--dark-Very-Dark-Grayish-Blue)] mt-10 mb-6">Drag and drop to reorder list</p>    
      <div class="text-[11px] text-center text-[var(--dark-Very-Dark-Grayish-Blue)]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devggui/todo-app">Guilherme Silva. (devggui)</a>.
      </div>
    </div>
  </div>
</body>
</html>
