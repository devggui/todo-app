<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Todo app</title>
</head>
<body>  
  <div class="w-screen h-screen flex flex-col items-center justify-center text-left bg-[var(--dark-Very-Dark-Blue)] bg-[url('./images/bg-desktop-dark.jpg')] bg-no-repeat bg-contain">    
    <div class="m-0 top-24 absolute w-2/5 min-w-[400px]">
      <div class="mb-8">
        <h1 class="flex flex-row justify-between text-left text-4xl text-white font-bold">T O D O<a id="mode"><img src="images/icon-sun.svg" alt="Icone em formato de um sol na cor branca"></a></h1>
      </div>
      <div class="flex flex-row items-center p-1 mb-6 bg-[var(--dark-Very-Dark-Desaturated-Blue)] rounded-[4px]">
        <div class="m-4 w-7 h-7 rounded-full border-[1px] border-[var(--dark-Very-Dark-Grayish-Blue)] cursor-pointer"></div>
        <input type="text" placeholder="Create a new todo..." class="w-full bg-transparent text-[var(--dark-Light-Grayish-Blue)]" id="create">
      </div>

      <div class="flex flex-col h-auto bg-[var(--dark-Very-Dark-Desaturated-Blue)] rounded-t-[4px] rounded-b-[4px]">
        <div id="component" class="max-w-2xl">
          <div class="flex flex-row items-center p-1 border-b-[1px] border-[var(--dark-Very-Dark-Grayish-Blue)] cursor-pointer">
            <div id="checkbox-icon1" class="m-4 w-7 h-7 rounded-full border-[1px] border-[var(--dark-Very-Dark-Grayish-Blue)] cursor-pointer"></div>
            <p>Create a ... alguma coisa</p>
            <img src="./images/icon-cross.svg" alt="Icone de correto" class="absolute right-0 mr-4 cursor-pointer">
          </div>     
        </div>     
                       
        <div class="flex flex-row items-center justify-between pb-4 pt-4">        
          <span class="ml-4 mr-6 hover:text-[var(--dark-Light-Grayish-Blue)]">1 items left</span>
          <span>All</span>
          <span>Active</span>
          <span>Completed</span>
          <span class="mr-4 ml-6 hover:text-[var(--dark-Light-Grayish-Blue)]">Clear Completed</span>
        </div>  

      </div>    
      <p class="text-center text-[var(--dark-Very-Dark-Grayish-Blue)] mt-10 mb-6">Drag and drop to reorder list</p>    
      <div class="text-[11px] text-center text-[var(--dark-Very-Dark-Grayish-Blue)]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devggui/todo-app">Guilherme Silva. (devggui)</a>.
      </div>
    </div>
  </div>
</body>
</html>
