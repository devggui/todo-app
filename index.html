<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Todo app</title>
</head>
<body class="w-screen h-full bg-[var(--light-Very-Light-Grayish-Blue)] bg-[url('./images/bg-mobile-light.jpg')] sm:bg-[url('./images/bg-desktop-light.jpg')] bg-no-repeat bg-cover flex items-center justify-center">  
  <main class="flex flex-col p-6 absolute top-0 sm:top-5 w-full max-w-xl">
    <div class="flex flex-row justify-between mt-5">      
      <h1 class="text-white text-3xl font-bold tracking-[0.5rem]">TODO</h1>      
      <img class="h-full" src="./images/icon-moon.svg" alt="">
    </div>

    <div class="relative my-5">
      <input class="w-full py-5 pl-14 pr-5 rounded-md text-[var(--dark-Very-Dark-Blue)]" type="text" placeholder="Create a new todo..." id="newTask">
      <div class="absolute top-1/2 left-5 transform -translate-y-1/2 p-3 border rounded-full"></div>
    </div>   

    <div id="root" class="rounded-t-md py-7 bg-white border-b"></div>

    <!-- mobile footer -->
    <div class="block sm:hidden shadow-xl">
      <div class="relative flex p-5 bg-white rounded-b-md items-center justify-between">
        <span class="text-xs text-[var(--dark-Dark-Grayish-Blue)]">5 items left</span>
        <span class="text-xs text-[var(--dark-Dark-Grayish-Blue)]">Clear Completed</span>
      </div>
  
      <div class="relative flex py-4 px-14 mt-5 bg-white rounded-md items-center justify-between">
        <span class="text-sm font-bold text-[var(--light-Dark-Grayis-Blue)] checked:text-[var(--primary-Bright-Blue)]" onclick="toggleChecked(this)">All</span>
        <span class="text-sm font-bold text-[var(--light-Dark-Grayis-Blue)] checked:text-[var(--primary-Bright-Blue)]" onclick="toggleChecked(this)">Active</span>
        <span class="text-sm font-bold text-[var(--light-Dark-Grayis-Blue)] checked:text-[var(--primary-Bright-Blue)]" onclick="toggleChecked(this)">Completed</span>
      </div>
    </div>

    <!-- desktop footer -->
    <div class="hidden sm:block shadow-xl">
      <div class="relative flex p-5 bg-white rounded-b-md items-center justify-between">
        <span class="text-xs text-[var(--dark-Dark-Grayish-Blue)]">5 items left</span>
        
        <div class="relative flex bg-white rounded-md items-center">
          <span class="text-sm font-bold text-[var(--light-Dark-Grayis-Blue)] hover:text-[var(--dark-Very-Dark-Blue)] hover:cursor-pointer" onclick="toggleChecked(this)">All</span>
          <span class="text-sm font-bold text-[var(--light-Dark-Grayis-Blue)] hover:text-[var(--dark-Very-Dark-Blue)] hover:cursor-pointer mx-5" onclick="toggleChecked(this)">Active</span>
          <span class="text-sm font-bold text-[var(--light-Dark-Grayis-Blue)] hover:text-[var(--dark-Very-Dark-Blue)] hover:cursor-pointer" onclick="toggleChecked(this)">Completed</span>
        </div>

        <span class="text-xs text-[var(--dark-Dark-Grayish-Blue)] hover:text-[var(--dark-Very-Dark-Grayish-Blue-hover)] hover:cursor-pointer">Clear Completed</span>
      </div>      
    </div>

    <span class="text-center mt-10 text-sm text-[var(--dark-Dark-Grayish-Blue)]">Drag and drop to reorder list</span>

  </main>  
  <script src="./js/index.js"></script>
</body>
</html>
