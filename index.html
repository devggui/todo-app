<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Todo app</title>
</head>
<body class="w-screen h-full bg-[var(--light-Very-Light-Grayish-Blue)] bg-[url('./images/bg-mobile-light.jpg')] bg-no-repeat bg-cover">  
  <main class="flex flex-col p-6">
    <div class="flex flex-row justify-between mt-8">      
      <h1 class="inline-block text-white text-4xl font-bold tracking-[0.5rem]">TODO</h1>      
      <img class="h-full" src="./images/icon-moon.svg" alt="">
    </div>

    <div class="relative mt-5">
      <input class="w-full py-6 pl-14 pr-5 rounded-md" type="text" placeholder="Create a new todo...">
      <div class="absolute top-1/2 left-5 transform -translate-y-1/2 p-3 border rounded-full"></div>
    </div>   

    <div class="relative flex mt-5 p-6 bg-white rounded-md items-center justify-center">
      <div class="p-[1px] bg-[var(--light-Very-Light-Grayish-Blue)] rounded-full sm:hover:bg-gradient-to-r from-[var(--primary-from)] to-[var(--primary-to)]">
        <input class="bg-[var(--light-Very-Light-Gray)] checked:bg-gradient-to-r from-[var(--primary-from)] to-[var(--primary-to)] appearance-none outline-none align-middle w-7 h-7 rounded-full cursor-pointer" type="checkbox" id="checkbox1">
      </div>
      <label class="w-full px-5 align-middle cursor-pointer" for="checkbox1" id="label1">Create a new todo...</label>      
      <img class="absolute top-1/2 right-6 transform -translate-y-1/2 cursor-pointer" src="./images/icon-cross.svg" alt="Icone em formato de X">      
    </div>      

  </main>  
  <script src="./js/index.js"></script>
</body>
</html>
